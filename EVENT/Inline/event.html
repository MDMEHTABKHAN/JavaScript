<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Event</title>
    <style>
        button{
            margin: 50px;
            padding: 20px;
            border: 2px solid hotpink;
            border-radius: 10px;
            background-color: violet;
            color: white;
            text-shadow: 5px 10px 10px;
        }
        .div2{
            width: 50%;
            margin: 0 auto;
            height: 100px;
            width: 100px;
            background-color: blue;
            
        }
    </style>
</head>
<body>
    <div style="display:flex; align-items: center; justify-content: center; margin-top: 50px; ">
        <button onclick="console.log('Stop clicking');">Click me</button>
        <button ondblclick="console.log('Stop clicking me');">Click me two times</button>
    </div>

    <div class="div2" onmouseover="console.log('you are inside div')" >this is my box</div>
</body>
</html>
